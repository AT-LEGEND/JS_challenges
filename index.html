<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Challenges</title>
</head>

<body>
    <h1>
        Challenges
    </h1>
    <div class="container">
        <div class="challenge-box 1">
            <h2>Challenge 1: Your Age in Days</h2>
            <div class="box flex-box">
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
                <button class="btn btn-danger" onclick="resetDays()">Reset</button>
            </div>
            <div class="box flex-box" id="first-result">
            </div>
        </div>
        <div class="challenge-box 2">
            <h2>Challenge 2: Cat Generator</h2>
            <div class="box flex-box">
                <button class="btn btn-success" onclick="generateCats()">Generate Cat</button>
                <button class="btn btn-danger" onclick="resetCats()">Reset</button>
            </div>
            <div class="box flex-box" id="cat-container">
            </div>
        </div>
        <div class="challenge-box 3">
            <h2>Challenge 3: Rock, Paper, Scissors</h2>
            <div class="box flex-box" id="rps-container">
                <img id="rock" class="select" onclick="rpsGame(this)" src="img/rock.png" alt="Rock">
                <img id="paper" class="select" onclick="rpsGame(this)" src="img/paper.png" alt="paper">
                <img id="scissors" class="select" onclick="rpsGame(this)" src="img/scissors.png" alt="scissors">
            </div>
        </div>
        <div class="challenge-box 4">
            <h2>Challenge 4: Change the Button's Colors</h2>
            <div class="box flex-box" id="bg-selection">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button class="btn btn-primary">Wee</button>
                <button class="btn btn-danger">Yahoo</button>
                <button class="btn btn-warning">Google</button>
                <button class="btn btn-success">Facebook</button>
            </div>
        </div>
        <div class="challenge-box 5">
            <h2>Challenge 5: BlackJack Game</h2>
            <h3><span id="title-message">Let's Play!</span></h3>
            <div class="box blackjack">
                <div class="bj-table">
                    <div class="bj-table-side">
                        <h4>You: <span id="your-blackjack-score">0</span></h4>
                        <div id="yourTable" class="bj-table-card-container">

                        </div>
                    </div>
                    <div class="bj-table-side">
                        <h4>Dealer: <span id="dealer-blackjack-score">0</span></h4>
                        <div id="dealerTable" class="bj-table-card-container">

                        </div>
                    </div>
                </div>
                <div class="bj-buttons">
                    <button id="blackjack-hit" class="btn btn-primary">Hit</button>
                    <button id="blackjack-stand" class="btn btn-warning">Stand</button>
                    <button id="blackjack-deal" class="btn btn-danger">Deal Next Hand</button>
                </div>
                <div class="bj-points">
                    <table>
                        <tr>
                            <th>Wins</th>
                            <th>Draws</th>
                            <th>Losses</th>
                        </tr>
                        <tr>
                            <td><span id="wins">0</span></td>
                            <td><span id="draws">0</span></td>
                            <td><span id="losses">0</span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
